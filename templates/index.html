{% extends "layout.html" %}
{% block title %} {{ super() }} {% endblock %}
{% block head %} {{ super() }} {% endblock %}
{% block body %}

    <div id="leftMenuDiv" class="card" style="float: left;width: 20%;margin-left: 20px;margin-right:10px;margin-top:20px;font-weight: bold;background-color: lightsteelblue">
        <img src="/static/airbnb.jpg" class="card-img-top" alt="logo">
        <div class="card-body">
            <h5 class="card-title">Welcome to Airbnb price prediction application!</h5>
            <p class="card-text"></p>
            <a href="/PricePrediction" class="btn stretched-link" style="background-color: chocolate;color:white;font-weight:bold" >Go to price prediction page</a>
        </div>
    </div>

    <div id="mainContainer">
        <iframe style="margin-top:20px;" width=1200 height=600 src="{{ url_for('static', filename='dashboard-map5.html') }}"></iframe>
    </div>

{% endblock %}
