{% extends "layout.html" %}
{% block title %} {{ super() }} {% endblock %}
{% block head %}
    {{ super() }}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
{% endblock %}
{% block body %}

    <div id="leftMenuDiv" class="jumbotron"
         style="float: left;width: 20%;margin-left: 20px;margin-right:10px;margin-top:20px;font-weight: bold;background-color: lightsteelblue">
        <form action="/GenerateChart" method="post">

            <div class="form-group">
                <label for="exampleFormControlSelect1">Select province:</label>
                <select name="provinceID" class="form-control" id="provinceID">
                    {% for province in provinces %}
                        <option value="{{ province }}">{{ province }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Select X-axis:</label>
                <select name="xParams" class="form-control" id="xID">>
                    <option>bedrooms</option>
                    <option>room_type</option>
                    <option>neighbourhood</option>
                    <option>availability_30</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Y-axis:</label>
                <select name="yParams" class="form-control" id="yID">
                    <option>room_type</option>
                    <option>neighbourhood</option>
                    <option>availability_30</option>
                    <option>bedrooms</option>
                </select>
            </div>

            <button style="margin-left: 50px;margin-top: 20px;background-color: #428bca;color: white;font-weight: bold;padding: 10px 30px;"
                    type="submit" class="btn">Generate Chart
            </button>
        </form>

    </div>

    <div id="mainContainer" style="margin-left: 400px">

    </div>
    <script>
        var graphs = {{plot | safe}};
        Plotly.plot('mainContainer',graphs,{});
    </script>
{% endblock %}`
